      - save_cache:
          paths:
            - node_modules
          key: yarn-{{ .Environment.CIRCLE_JOB }}-{{ checksum "yarn.lock" }}
      - run: yarn test


workflows:
  version: 2
  build:
    jobs:
      - test-node-6
